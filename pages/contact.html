    <title>Jace Kachlein | Contact</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="https://use.typekit.net/ozx6lnu.css">

    <link rel="stylesheet" href="../assets/styles/main.css">

<style>
    /* General Styles */
    /* General Styles */


    * {
        color: #2f2f2f;
    }

    body {
        background-color: #efeeec;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Contact Section */
    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 5%;
        max-width: 1200px;
        margin: auto;
    }

    /* Large "CONTACT." Header */
    #contact-header {
        font-size: 6vw;
        /* Large, but adaptive */
        font-weight: bold;
        text-align: right;
        margin-bottom: 15px;
    }

    /* Contact Section Layout */
    .contact-section {
        text-align: center;
        max-width: 900px;
        width: 100%;
    }

    /* Contact Info */
    .contact-info {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #connect {
        font-size: 1.8rem;
        margin-bottom: 8px;
    }

    #connect-info {
        font-size: 1.2rem;
        line-height: 1.5;
        margin-bottom: 10px;
    }

    #connect-info a {
        color: #2f2f2f;
        text-decoration: none;
        font-weight: 500;
    }

    #connect-info a:hover {
        text-decoration: underline;
    }

    /* Contact Form */
    .contact-form {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .contact-form input,
    .contact-form textarea {
        width: 95%;
        /* Takes up most of the screen */
        max-width: 700px;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    @media (max-width: 600px) {
        .contact-form textarea {
            height: 120px;
        }
    }

    @media (min-width: 601px) {
        .contact-form textarea {
            height: 200px;
        }
    }


    .contact-form button {
        background-color: #2f2f2f;
        color: white;
        padding: 14px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        width: 95%;
        max-width: 700px;
    }

    .contact-form button:hover {
        background-color: #444;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
        .container {
            padding: 20px 2%;
        }

        #contact-header {
            font-size: 10vw;
            /* Keep it large but fit the screen */
            text-align: center;
            margin-bottom: 10px;
        }

        .contact-section {
            max-width: 100%;
            padding: 0 2%;
        }

        #connect {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 900;
        }

        #connect-info {
            font-size: 1.5rem;
            line-height: 1.3;
            margin-bottom: 5px;
        }

        /* Make Form Full-Width */
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 98%;
            font-size: 1rem;
        }
    }

    /* Fix Container Width */
    .container {
        width: 100%;
        /* Allow full width */
        max-width: 1200px;
        /* Keep it controlled on larger screens */
        margin: auto;
        /* Center it */
        padding: 40px 5%;
    }

    /* Full-width Form on Mobile */
    @media (max-width: 768px) {
        .container {
            width: 100vw;
            /* Ensure full screen width */
            padding: 0px 10%;
            /* Reduce padding to maximize space */
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            /* Force full width */
            max-width: none;
            /* Remove any limits */
        }
    }
</style>
