<style>
  /* General Styles */
body {
    background-color: #efeeec;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}


/* Contact Section */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 5%;
    max-width: 1200px;
    margin: auto;
}

/* Large "CONTACT." Header */
#contact-header {
    font-size: 6vw; /* Large but adaptive */
    font-weight: bold;
    text-align: right;
    margin-bottom: 20px;
}

/* Contact Form Styling */
.contact-section {
    text-align: center;
    max-width: 800px;
    width: 100%;
}

/* Contact Info */
#connect {
    font-size: 2rem;
    margin-bottom: 10px;
}

#connect-info {
    font-size: 1rem;
    line-height: 1.8;
}

#connect-info a {
    color: #2f2f2f;
    text-decoration: none;
    font-weight: 500;
}

#connect-info a:hover {
    text-decoration: underline;
}

/* Contact Form */
.contact-form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.contact-form input, 
.contact-form textarea {
    width: 100%; /* Full width */
    max-width: 600px;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.contact-form textarea {
    height: 120px;
}

.contact-form button {
    background-color: #2f2f2f;
    color: white;
    padding: 12px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
    max-width: 600px;
}

.contact-form button:hover {
    background-color: #444;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .container {
        padding: 30px 3%;
    }

    #contact-header {
        font-size: 9vw; /* Keep large header */
        text-align: center;
    }

    .contact-section {
        max-width: 100%;
    }

    #connect {
        font-size: 1.5rem;
    }

    .contact-form input, 
    .contact-form textarea, 
    .contact-form button {
        width: 90%; /* Slightly more space on mobile */
        font-size: 1rem;
    }
}
</style>

    </header>

    <!-- Contact Section -->
    <div class="container">
        <div class="contact-section">
            <h1 id="contact-header">CONTACT.</h1>
            
            <div class="contact-info">
                <h2 id="connect">JACE KACHLEIN</h2>
                <p id="connect-info">
                    <a href="mailto:kachlein.design@gmail.com">kachlein.design@gmail.com</a><br>
                    <a href="https://www.linkedin.com/in/jace-kachlein/">LinkedIn</a><br>
                    <a href="https://drive.google.com/file/d/1o-2rpnDoe-DKwxuy22cepAnJc8YiTl_8/view?usp=sharing">Resume</a><br>
                    <a href="about.html">About Me</a>
                </p>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="https://formspree.io/f/movejjpl" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
</form>

        </div>
